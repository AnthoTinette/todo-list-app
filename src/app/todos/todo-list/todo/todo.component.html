<div class="todo-card">
    <ng-container>
      <h2 class="name-wrapper">{{ name }}</h2>
      <h4 class="state-wrapper">{{ state }}</h4>
    </ng-container>
    <p class="date-wrapper">Last modified : {{ date }}</p>
    <div class="app-todo-action-button">
      <ng-container>
        <button class="btn btn-primary" (click)="toggleEdit()">Editer</button>
        <button (click)="delete.emit(index)" color="warn">Supprimer</button>
      </ng-container>
    </div>
</div>
